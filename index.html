<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="instructions">
		<h2>Instructions:</h2>
		<ol>
			<li>To start the game press Enter.</li>
			<li>To pause the game press Esc.</li>
		</ol>

		<button id="changeCharacter">Change Character</button>
	</div>

	<section id="charSelection">
		<div class="charList">
			<img class="char" src="images/char-boy.png" alt="">
			<img class="char" src="images/char-cat-girl.png" alt="">
			<img class="char" src="images/char-horn-girl.png" alt="">
			<img class="char" src="images/char-pink-girl.png" alt="">
			<img class="char" src="images/char-princess-girl.png" alt="">
		</div>
		<button class="closeModal" id="closeModal">Close</button>
	</section>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

	<!-- Custom script for changing player -->
    <script src="js/custom.js"></script>
</body>
</html>
